<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<div id="content">
    <div class="row">
        <div id="alcTable" style="display: inline-block; width: 75%; background: #00ff4d">
            <div id="alcCircle" style="width: 250px; height: 250px; margin-left: 50px; background: yellow;"></div>
        </div>
        <div class="col-3">
            <div id="book">
                <div class="element" name="water">water</div>
                <div class="element" name="fire">fire</div>
                <div class="element" name="dirt">dirt</div>
                <div class="element" name="air">air</div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/combinations.js"></script>
<script src="js/engine.js"></script>
<script>
    var bookElementSettings = {
        helper: function () {
            return $(this).clone().attr('id', $(this).attr('name'));
        }
    };

//    $('body').droppable({
//        drop: function (event, ui) {
//            ui.draggable.remove();
//        }
//    });

    $('#alcTable').droppable({
        greedy: true,
        accept: '.element',
        drop: function (event, ui) {
            var onTable = ui.draggable.attr('data-onTable');
            if (!onTable || onTable == 'false') {
                var toAppend = ui.helper.clone().draggable({
                    stop: function () {
                        if ($(this).attr('data-onTable') == 'false')
                            $(this).remove();
                    }
//                    start: function () {
//                        CurrentlyDraggedOffset = $(this).offset();
//                    }
                }).attr('id', ui.helper.attr('id')).disableSelection();
                $(this).append(toAppend);
                toAppend.offset(ui.helper.offset()).attr('data-onTable', 'true');
            }
        },
        out: function (event, ui) {
            $(this).css('background', 'black');
            ui.helper.attr('data-onTable', 'false');
        }
    });

    $('#alcCircle').droppable({
        greedy: true,
        drop: function (event, ui) {
            var onCircle = ui.helper.attr('data-onCircle');
            if (chosen.isFull()) {
                ui.helper.offset(CurrentlyDraggedOffset);
            } else if (!onCircle || onCircle == 'false') {
                var toAppend = ui.helper.clone().draggable({
                    stop: function () {
                        if ($(this).attr('data-onCircle') == 'false')
                            $(this).remove();
                    }
                }).attr('id', ui.helper.attr('id'))
                        .attr('data-onCircle', true)
                        .disableSelection();
                $(this).append(toAppend);
                toAppend.offset(ui.helper.offset());
                chosen.add(ui.helper.attr('id'));
                checkCombo();
                alert('added');
            }
        },
        activate: function () {
            $(this).css('background', 'green');
        },
        out: function (event, ui) {
            $(this).css('background', 'pink');
            if (ui.helper.attr('data-onCircle') && ui.helper.attr('data-onCircle') != 'false') {
                ui.helper.attr('data-onCircle', 'false');
                alert('removed ' + ui.draggable.attr('id'));
                chosen.remove(ui.helper.attr('id'));
            }
        }
    });
    $('#book > *').draggable(bookElementSettings).disableSelection();
</script>
</body>
</html>
