<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<div id="content">
    <div class="row">
        <div style="display: inline-block; width: 75%; background: #00ff4d">
            <div id="alcTable" style="width: 500px; height: 400px; margin: 15px; background: yellow;"></div>
        </div>
        <div class="col-3">
            <div id="book">
                <div class="element" name="water">water</div>
                <div class="element" name="fire">fire</div>
                <div class="element" name="dirt">dirt</div>
                <div class="element" name="air">air</div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/combinations.js"></script>
<script src="js/engine.js"></script>
<script>
    var bookElementSettings = {
        helper: function () {
            return $(this).clone().attr('id', $(this).attr('name'));
        }
    };

    $('#alcTable').droppable({
        accept: '.element',
        revert: 'invalid',
        drop: function (event, ui) {
            ui.helper.attr('dropped', true);
            var isChosen = ui.draggable.attr('data-isChosen');
            if (!isChosen) {
                var toAppend = ui.draggable.clone().draggable({
                    stop: function (event, ui) {
                        if ($(this).attr('dropped') == 'false') {
                            chosen.remove($(this).attr('id'));
                            $(this).remove();
                        }
                    }
                }).attr('data-isChosen', true)
                        .attr('id', ui.helper.attr('id'))
                        .disableSelection();
                $(this).append(toAppend);
                toAppend.offset(ui.helper.offset());
                chosen.add(ui.helper.attr('id'));
                checkCombo();
                $(this).css('background', 'green');
            }
        },
        out: function (event, ui) {
            $(this).css('background', 'yellow');
            ui.draggable.attr('dropped', false);
        }
    });
    $('#book > *').draggable(bookElementSettings).disableSelection();
</script>
</body>
</html>
